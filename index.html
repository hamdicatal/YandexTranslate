<!doctype html>
<html lang="en">

<head>
    <title>Translate with Yandex</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>

    <div class="container" style="margin-top: 50px">
        <div class="card">
            <div class="card-header">Translate with Yandex</div>
            <div class="card-body">
                <div class="row">

                    <div class="col-sm-6 left">
                        <div class="form-group">

                            <select id="languages" class="form-control mb-2 mr-sm-2">
                                <option value="none" selected="selected">--Select Language--</option>
                                <option value="en">English</option>
                                <option value="de">Deutsch</option>
                                <option value="fr">French</option>
                                <option value="tr">Turkish</option>
                            </select>

                        </div>
                        <div class="form-group">

                            <textarea class="form-control" rows="5" style="resize: none" id="sourceText" placeholder="Enter text here..."></textarea>

                        </div>

                    </div>

                     <div class="col-sm-6 right">
                        <div class="form-group">

                                <button type="button" class="form-control btn btn-secondary btn-block" id="translateButton">Translate</button>


                        </div>
                        <div class="form-group">

                            <textarea class="form-control" rows="5" id="resultText" style="resize: none" disabled></textarea>
                            
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="translate.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
